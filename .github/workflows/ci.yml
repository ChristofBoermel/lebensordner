name: CI/CD

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.claude/**'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.claude/**'
  workflow_dispatch:
    inputs:
      run_mode:
        description: 'Choose what to run'
        required: true
        default: 'e2e_only'
        type: choice
        options:
          - e2e_only
          - full

concurrency:
  group: ci-cd-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  unit-tests:
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.run_mode == 'full'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run test

  e2e-tests:
    runs-on: ubuntu-latest
    environment: Production
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-chromium-${{ hashFiles('package-lock.json') }}
          restore-keys: playwright-chromium-
      - run: npx playwright install --with-deps chromium
        if: steps.playwright-cache.outputs.cache-hit != 'true'
      - run: npx playwright install-deps chromium
        if: steps.playwright-cache.outputs.cache-hit == 'true'
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: nextjs-e2e-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ hashFiles('src/**') }}
          restore-keys: |
            nextjs-e2e-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-
            nextjs-e2e-${{ runner.os }}-
      - name: Build Next.js for e2e
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          TURNSTILE_SECRET_KEY: ${{ secrets.TURNSTILE_SECRET_KEY }}
          NEXT_PUBLIC_TURNSTILE_SITE_KEY: ${{ secrets.NEXT_PUBLIC_TURNSTILE_SITE_KEY }}
          NEXT_PUBLIC_POSTHOG_KEY: ${{ secrets.NEXT_PUBLIC_POSTHOG_KEY }}
          NEXT_PUBLIC_POSTHOG_HOST: ${{ secrets.NEXT_PUBLIC_POSTHOG_HOST }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          STRIPE_SECRET_KEY: sk_test_placeholder_not_used_in_e2e
          RESEND_API_KEY: re_placeholder_not_used_in_e2e
      - run: npm run test:e2e
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          TURNSTILE_SECRET_KEY: ${{ secrets.TURNSTILE_SECRET_KEY }}
          NEXT_PUBLIC_TURNSTILE_SITE_KEY: ${{ secrets.NEXT_PUBLIC_TURNSTILE_SITE_KEY }}
          NEXT_PUBLIC_POSTHOG_KEY: ${{ secrets.NEXT_PUBLIC_POSTHOG_KEY }}
          NEXT_PUBLIC_POSTHOG_HOST: ${{ secrets.NEXT_PUBLIC_POSTHOG_HOST }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          STRIPE_SECRET_KEY: sk_test_placeholder_not_used_in_e2e
          RESEND_API_KEY: re_placeholder_not_used_in_e2e
          REDIS_URL: redis://localhost:6379
          E2E_UNCONSENTED_EMAIL: ${{ secrets.E2E_UNCONSENTED_EMAIL }}
          E2E_UNCONSENTED_PASSWORD: ${{ secrets.E2E_UNCONSENTED_PASSWORD }}
          E2E_CONSENTED_EMAIL: ${{ secrets.E2E_CONSENTED_EMAIL }}
          E2E_CONSENTED_PASSWORD: ${{ secrets.E2E_CONSENTED_PASSWORD }}
          E2E_OUTDATED_POLICY_EMAIL: ${{ secrets.E2E_OUTDATED_POLICY_EMAIL }}
          E2E_OUTDATED_POLICY_PASSWORD: ${{ secrets.E2E_OUTDATED_POLICY_PASSWORD }}

  build-nextjs:
    needs: unit-tests
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_mode == 'full'))
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/christofboermel/lebensordner/nextjs:latest
            ghcr.io/christofboermel/lebensordner/nextjs:${{ github.sha }}
          cache-from: |
            type=gha,scope=nextjs
            type=registry,ref=ghcr.io/christofboermel/lebensordner/nextjs:buildcache
          cache-to: |
            type=gha,mode=max,scope=nextjs
            type=registry,ref=ghcr.io/christofboermel/lebensordner/nextjs:buildcache,mode=max
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            NEXT_PUBLIC_TURNSTILE_SITE_KEY=${{ secrets.NEXT_PUBLIC_TURNSTILE_SITE_KEY }}
            NEXT_PUBLIC_POSTHOG_KEY=${{ secrets.NEXT_PUBLIC_POSTHOG_KEY }}
            NEXT_PUBLIC_POSTHOG_HOST=${{ secrets.NEXT_PUBLIC_POSTHOG_HOST }}
            NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          secrets: |
            encryption_key=${{ secrets.ENCRYPTION_KEY }}
            cron_secret=${{ secrets.CRON_SECRET }}

  build-worker:
    needs: unit-tests
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_mode == 'full'))
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/Dockerfile.worker
          push: true
          tags: |
            ghcr.io/christofboermel/lebensordner/worker:latest
            ghcr.io/christofboermel/lebensordner/worker:${{ github.sha }}
          cache-from: |
            type=gha,scope=worker
            type=registry,ref=ghcr.io/christofboermel/lebensordner/worker:buildcache
          cache-to: |
            type=gha,mode=max,scope=worker
            type=registry,ref=ghcr.io/christofboermel/lebensordner/worker:buildcache,mode=max

  deploy:
    needs: [build-nextjs, build-worker]
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_mode == 'full'))
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GITHUB_SHA
          script: |
            set -euo pipefail
            cd /opt/lebensordner/app

            if ! git diff --quiet || ! git diff --cached --quiet; then
              echo "Server repo has tracked local changes; stashing before deploy."
              git status --short
              git stash push -m "pre-deploy-${GITHUB_SHA:0:8}-$(date +%Y%m%d%H%M%S)"
              echo "Created stash entry:"
              git stash list --max-count=1
            fi

            git fetch --prune origin main
            git checkout main
            git pull --ff-only origin main

            ACTUAL_SHA=$(git rev-parse HEAD)
            if [ "$ACTUAL_SHA" != "$GITHUB_SHA" ]; then
              echo "Server commit mismatch. expected=${GITHUB_SHA} actual=${ACTUAL_SHA}"
              exit 1
            fi

            cd /opt/lebensordner/app/deploy
            docker compose pull
            docker compose up -d --remove-orphans
        env:
          GITHUB_SHA: ${{ github.sha }}

  smoke-check:
    needs: deploy
    if: always() && needs.deploy.result != 'skipped'
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: Wait for containers to settle
        run: sleep 45

      - name: Check containers and log result
        if: always()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GITHUB_SHA
          script: |
            set -euo pipefail
            VERIFY_STATUS=success

            if ! bash /opt/lebensordner/app/scripts/ops/verify-deploy.sh lebensordner.org /opt/lebensordner/app/deploy; then
              VERIFY_STATUS=failure
              echo "Post-deploy verification failed."
            fi

            mkdir -p /var/log/lebensordner
            TS=$(date -u +%Y-%m-%dT%H:%M:%SZ)
            echo "$TS sha=${GITHUB_SHA:0:8} status=${VERIFY_STATUS}" >> /var/log/lebensordner/deploy.log
            [ "$VERIFY_STATUS" = "failure" ] && exit 1 || exit 0
        env:
          GITHUB_SHA: ${{ github.sha }}
